---
layout: default
---

<div class="home">
  {%- if page.title -%}
    <h1 class="page-heading">{{ page.title }}</h1>
  {%- endif -%}

  <div class="columns">
    <div class="column">{{ content }}</div>
    <div class="spacer"></div>
    <div class="column">  
      <img src="{{ page.picture | prepend: '/assets/images/' | relative_url }}">
    </div>
  </div>

</div>
